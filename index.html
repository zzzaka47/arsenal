<!DOCTYPE html>
<html>
<head>
	<title>Arsenal Football Club website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="hero">
	<div class="nav-bar">
		<div class="nav-logo">
			<img src="arsenallogo.png">
		</div>
		<div class="nav-links" id="nav-links">
			<i class="fa fa-close" onclick="closeMenu()"></i>
			<ul>
				<a href="#"><li>NEWS</li></a>
				<a href="#"><li>HISTORY</li></a>
				<a href="#"><li>STORE</li></a>
			</ul>
			<button type="button" class="btn">SUPPORT US</button>
		</div>
		<i class="fa fa-bars" onclick="showMenu()"></i>
	    </div>
	    <div class="banner-title">
	    	<h1><span>Victoria Concordia Crescit.</span><br>Victory Through Harmony.</h1>
	    	<button type="button" class="btn">EXPLORE</button>
	    </div>
	    <div class="vertical-bar">
	    	<div class="search-icon">
	    		<i class="fa fa-th-list"></i>
	    		<i class="fa fa-search"></i>
	    	</div>
	    	<div class="social-icons">
	    		<i class="fa fa-facebook"></i>
	    		<i class="fa fa-instagram"></i>
	    		<i class="fa fa-twitter"></i>
	    	</div>
	    </div>
	    <div class="notifications">
	    	<div class="contents">
	    	<small>Subscribe to Arsenal's YouTube channel and never miss any new videos.</small> 
	    	<p><a href="">PREV</a><a href="">NEXT</a></p>
	        </div>
	    	<div class="notification-img">
	    		<img src="nketiah.jpg">
	    	</div>
	    </div>
	</div>
   <script>
   	var show = document.getElementById("nav-links")
   	function showMenu () {
   		show.style.right = "0";

   	}
   	function closeMenu () {
   		show.style.right = "-200px";
   	}
    </script>
</body>
</html>
